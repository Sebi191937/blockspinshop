<!DOCTYPE html><html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gana Dinero Viendo Anuncios</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f0f0f0; }
        #login, #dashboard { max-width: 400px; margin: 50px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        button { padding: 10px 20px; margin-top: 10px; }
    </style>
</head>
<body><div id="login">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="username" placeholder="Usuario"><br><br>
    <input type="password" id="password" placeholder="Contraseña"><br><br>
    <button onclick="login()">Entrar</button>
</div><div id="dashboard" style="display:none;">
    <h2>Bienvenido, <span id="userDisplay"></span></h2>
    <p>Saldo actual: $<span id="balance">0.00</span></p>
    <p>Anuncios vistos: <span id="adsWatched">0</span></p>
    <button onclick="watchAd()">Ver Anuncio</button>
    <br><br>
    <button onclick="logout()">Cerrar sesión</button>
</div><script>
    const users = {}; // Simulación local para guardar datos por usuario

    function login() {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;

        if (user && pass) {
            if (!users[user]) {
                users[user] = { balance: 0, adsWatched: 0 };
            }
            sessionStorage.setItem('currentUser', user);
            updateDashboard();
            document.getElementById('login').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
        } else {
            alert('Por favor, ingresa usuario y contraseña.');
        }
    }

    function updateDashboard() {
        const user = sessionStorage.getItem('currentUser');
        if (user && users[user]) {
            document.getElementById('userDisplay').textContent = user;
            document.getElementById('balance').textContent = users[user].balance.toFixed(2);
            document.getElementById('adsWatched').textContent = users[user].adsWatched;
        }
    }

    function watchAd() {
        const user = sessionStorage.getItem('currentUser');
        if (user && users[user]) {
            users[user].adsWatched += 1;
            users[user].balance += 0.01; // Suma simulada por anuncio
            updateDashboard();
            alert('Anuncio visto. ¡Ganaste $0.01!');
        }
    }

    function logout() {
        sessionStorage.removeItem('currentUser');
        document.getElementById('login').style.display = 'block';
        document.getElementById('dashboard').style.display = 'none';
    }
</script></body>
</html>
